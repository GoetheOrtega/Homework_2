<div class="Login">

    <div class="box">
      <h1>Login</h1>
      <form method="post" action="" name="signin-form">
        <div class="login">
          <label>Username</label>
          <label>
            <input class="controles" type="text" name="username" pattern="[a-zA-Z0-9]+" required />
          </label>
        </div>
        <div class="login">
          <label>Password</label>
          <label>
            <input class="controles" name="password" required />
          </label>
        </div>
        <button type="submit" >login </button>
      </form>
      <link rel="stylesheet" href="style.css">
    </div>
  </div>
